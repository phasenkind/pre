<head>

<style>
  body {
    background: black;
    color: #cccccc;
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  /* Only affects fields inside the staff section */
  #staffFields label {
    display: block;
    margin-top: 12px;   /* space above label */
    font-weight: bold;
  }

  #staffFields select,
  #staffFields input[type="checkbox"],
  #staffFields button {
    background: black;
    color: #cccccc;
    border: 1px solid #cccccc;
    padding: 6px;
    display: block;
    margin-top: 4px;    /* small space between label and field */
    margin-bottom: 16px; /* larger space after each field */
  }

  /* Optional: slightly tighter spacing for compact grouped fields like HCT */
  #staffFields .compact select,
  #staffFields .compact input[type="checkbox"] {
    margin-bottom: 12px;
  }

  .header-red {
  color: #F79024; /* warm Pre-Searing orange */
  }

  .hidden { display: none; }

  h3 { 
    margin-top: 24px;     /* extra space before result */

</style>

    <div id="hctAttributeDiv" class="hidden compact">

    </div>

    <div id="hctPercentDiv" class="hidden compact">
      <label>HCT %:</label>
      <select id="staff_hct_percent" class="compact">
        <option value="">-- Select --</option>
      </select>
    </div>

    <div id="noReqDiv" class="compact" style="display: inline-flex; align-items: center; gap: 6px;">
      <input type="checkbox" id="staff_no_req">
      <span>No Req?</span>
    </div>

    <br>
    <button onclick="checkItem()">Check Item</button>

  function showFields() {
    const staffFields = document.getElementById("staffFields");
    const type = document.getElementById("itemType").value;
    staffFields.classList.toggle("hidden", type !== "staff");

    resetStaffFields();
    populateHSR();
    populateEnergy();
  }

  function resetStaffFields() {
    document.getElementById("staff_hsr").value = "";
    document.getElementById("staff_energy").value = "";
    document.getElementById("staff_inherent").value = "";
    document.getElementById("staff_no_req").checked = false;
    document.getElementById("staff_attr").value = "";
    document.getElementById("staff_hct_percent").value = "";
    document.getElementById("hctAttributeDiv").classList.add("hidden");
    document.getElementById("hctPercentDiv").classList.add("hidden");
    document.getElementById("result").innerText = "";
  }

  function populateHSR() {
    const hsrSelect = document.getElementById("staff_hsr");
    hsrSelect.innerHTML = '<option value="">-- Select --</option>';
    [11,12,13,14,15,16].forEach(v => hsrSelect.add(new Option(v, v)));
  }

  function populateEnergy() {
    const energySelect = document.getElementById("staff_energy");
    energySelect.innerHTML = '<option value="">-- Select --</option>';
    [5,6,7,8].forEach(v => energySelect.add(new Option(v, v)));
  }

  function inherentChanged() {
    const inherent = document.getElementById("staff_inherent").value;
    const hctDiv = document.getElementById("hctAttributeDiv");
    if (inherent === "hct") hctDiv.classList.remove("hidden");
    else {
      hctDiv.classList.add("hidden");
      document.getElementById("staff_attr").value = "";
      document.getElementById("hctPercentDiv").classList.add("hidden");
    }
  }

  function hctAttributeChanged() {
    const attr = document.getElementById("staff_attr").value;
    const percentDiv = document.getElementById("hctPercentDiv");
    const percentSelect = document.getElementById("staff_hct_percent");
    percentSelect.innerHTML = '<option value="">-- Select --</option>';
    if (attr) {
      percentDiv.classList.remove("hidden");
      const values = attr === "generic" ? [8,9] : [15,16,17,18];
      values.forEach(v => percentSelect.add(new Option(v, v)));
    } else percentDiv.classList.add("hidden");
  }

  function calculateTier() {
    const hsr = document.getElementById("staff_hsr").value;
    const energy = document.getElementById("staff_energy").value;
    const noReq = document.getElementById("staff_no_req").checked ? "yes" : "no";
    const inherent = document.getElementById("staff_inherent").value;
    const attr = document.getElementById("staff_attr").value;
    const hctPercent = document.getElementById("staff_hct_percent").value;

    for (let mapping of staffTierMappings) {
      if ((mapping.noReq === "" || mapping.noReq === noReq) &&
          (mapping.hsr === "" || mapping.hsr === hsr) &&
          (mapping.energy === "" || mapping.energy === energy) &&
          (mapping.inherent === "" || mapping.inherent === inherent) &&
          (mapping.attr === "" || mapping.attr === attr) &&
          (mapping.hctPercent === "" || mapping.hctPercent === hctPercent)) {
        return mapping.tier;
      }
    }
    return "Junk";
  }

  function checkItem() {
    const tier = calculateTier();
    document.getElementById("result").innerText = `Staff Tier: ${tier}`;
